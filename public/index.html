<style>
  .accent {
    background-color: #ffe800 !important;
    border-color: #ffe800 !important;
  }

  .success--text {
    color: #ffe800 !important;
    caret-color: #ffe800 !important;
  }

  .v-input--switch.v-input--is-dirty .v-input--selection-controls__ripple,
  .v-input--switch.v-input--is-dirty .v-input--switch__thumb {
    -webkit-transform: translate(16px, 0);
    transform: translate(16px, 0);
    color: #fff !important;
  }

  div[class='v-input v-text-field v-text-field--single-line v-input--hide-details v-input--is-focused theme--light primary--text'] {
    color: #ffe800 !important;
    caret-color: #ffe800 !important;
  }

  div[class='v-input v-text-field v-text-field--single-line v-input--hide-details v-input--is-label-active v-input--is-dirty v-input--is-focused theme--light primary--text'] {
    color: #ffe800 !important;
    caret-color: #ffe800 !important;
  }

  i[class='v-icon material-icons theme--light accent--text'] {
    color: #27488e !important;
    caret-color: #27488e !important;
  }

  .grid-celda-vacia {
    /* color: red !important; */
    border-color: red !important;
    border-bottom-style: solid !important;
    border-width: 0px 0px 1px 0px !important;
  }

  .grid-celda-con-valor {
    color: #27488e !important;
    border-color: transparent !important;
  }
